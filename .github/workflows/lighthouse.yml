name: Lighthouse CI
on: [push, pull_request]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.json'
          uploadArtifacts: true
          artifactName: lighthouse-audit-results
          temporaryPublicStorage: true
          runs: 3

      # Create a comment with the Lighthouse results
      - name: Create Lighthouse comment
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            // Get the Lighthouse results URL from the temporary public storage
            const links = context.payload.repository ? 
              `https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/1234.html` :
              'No Lighthouse results available';
              
            const comment = `## ðŸš¦ Lighthouse Report

            Lighthouse audit completed. View the detailed reports at the links provided by the Lighthouse CI action.

            For performance and accessibility scores, check the detailed reports.
            `;

            core.setOutput('comment', comment);
